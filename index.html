<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOPIE - The Joyful Meme Coin</title>

    <!-- Favicon setup - upload your image as boopie-favicon.png (ideally 512x512 PNG) -->
    <link rel="icon" type="image/png" sizes="32x32" href="boopie-favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="boopie-favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="boopie-favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="boopie-favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="boopie-favicon.png">

    <style>
        :root {
            --primary: #ff69b4;
            --accent: #ffd700;
            --text: #ffffff;
            --shadow: rgba(0,0,0,0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffd700, #00ff88, #00bfff);
            background-size: 300% 300%;
            animation: rainbow 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: clamp(3.8rem, 13vw, 8rem);
            font-weight: bold;
            margin: 0.5em 0 0.3em;
            text-shadow: 
                0 0 20px #ff1493,
                0 0 40px #ff69b4,
                5px 5px 0 var(--shadow),
                -5px -5px 0 var(--shadow);
            line-height: 1.05;
            animation: bounce 2.4s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-28px); }
            60% { transform: translateY(-14px); }
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1.5rem 1rem 5rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            position: relative;
            width: clamp(220px, 50vw, 380px);
            height: clamp(220px, 50vw, 380px);
            margin: 1.5rem auto 2rem;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20%;
            box-shadow: 0 0 50px rgba(255,215,0,0.9), 0 0 100px rgba(255,105,180,0.6);
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50%      { transform: translateY(-25px) rotate(10deg); }
        }

        .boop-text {
            position: absolute;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            animation: boopPop 1.8s forwards;
        }

        @keyframes boopPop {
            0%   { transform: scale(0.3) translateY(50px); opacity: 0; }
            20%  { transform: scale(1.4) translateY(-30px); opacity: 1; }
            60%  { transform: scale(1) translateY(-70px); opacity: 1; }
            100% { transform: scale(0.5) translateY(-140px); opacity: 0; }
        }

        .heart, .sparkle {
            position: absolute;
            font-size: 2.2rem;
            pointer-events: none;
            opacity: 0;
            z-index: 3;
            animation: burst 2.8s forwards;
        }

        @keyframes burst {
            0%   { transform: scale(0) translate(0,0); opacity: 0; }
            30%  { transform: scale(1.5) translate(var(--dx), var(--dy)); opacity: 1; }
            100% { transform: scale(0.1) translate(calc(var(--dx)*3.5), calc(var(--dy)*3.5)); opacity: 0; }
        }

        .tagline {
            font-size: clamp(1.5rem, 6vw, 2.4rem);
            margin: 1rem 0 1.5rem;
            text-shadow: 3px 3px 12px var(--shadow);
            line-height: 1.3;
        }

        .subtitle {
            font-size: clamp(1.2rem, 5vw, 1.7rem);
            opacity: 0.97;
            margin-bottom: 2.8rem;
            text-shadow: 2px 2px 8px var(--shadow);
        }

        .socials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.4rem;
            margin: 3rem 0;
        }

        .socials a {
            color: white;
            text-decoration: none;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.22);
            border-radius: 999px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.4s ease;
        }

        .socials a:hover {
            background: rgba(255,255,255,0.45);
            transform: translateY(-6px) scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            animation: confetti-fall 7s linear infinite;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0%   { transform: translateY(-15vh) rotate(0deg); opacity: 0.9; }
            100% { transform: translateY(115vh) rotate(900deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container { padding: 1rem 0.8rem 6rem; }
            .socials { flex-direction: column; gap: 1.2rem; }
            h1 { margin-top: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOOPIE!</h1>

        <div class="logo-container">
            <img src="boopie-hero.png" alt="BOOPIE" class="logo">
        </div>
        
        <p class="tagline">Boop-tastic vibes only! üê∂üê∏üò∫üíñüöÄ</p>
        <p class="subtitle">The happiest, most boopable meme coin in the galaxy!<br>Join the party to the moon! üåà‚ú®</p>

        <div class="socials">
            <a href="#">X ‚Üí TBA</a>
            <a href="#">Telegram ‚Üí TBA</a>
        </div>
    </div>

    <script>
        // Confetti
        function createConfetti() {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);
            c.style.animationDuration = (5 + Math.random()*6) + 's';
            c.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 12000);
        }
        setInterval(createConfetti, 320);

        // Random BOOP! texts
        function createBoop() {
            const boop = document.createElement('div');
            boop.className = 'boop-text';
            boop.textContent = 'BOOP!';
            boop.style.left = Math.random() * 90 + 5 + '%';
            boop.style.top = Math.random() * 70 + 15 + '%';
            document.body.appendChild(boop);
            setTimeout(() => boop.remove(), 2200);
        }
        setInterval(createBoop, 1800 + Math.random() * 2000);

        // Hearts & sparkles burst
        function burstHearts() {
            const logoRect = document.querySelector('.logo-container').getBoundingClientRect();
            const centerX = logoRect.left + logoRect.width / 2;
            const centerY = logoRect.top + logoRect.height / 2;

            for (let i = 0; i < 7; i++) {
                const item = document.createElement('div');
                item.className = 'heart';
                item.textContent = Math.random() > 0.5 ? 'üíñ' : '‚ú®';
                item.style.left = centerX + 'px';
                item.style.top = centerY + 'px';
                item.style.setProperty('--dx', (Math.random() - 0.5) * 220 + 'px');
                item.style.setProperty('--dy', (Math.random() - 0.5) * 260 + 'px');
                item.style.animationDelay = i * 0.15 + 's';
                document.body.appendChild(item);
                setTimeout(() => item.remove(), 3500);
            }
        }
        setInterval(burstHearts, 4500 + Math.random() * 5000);
    </script>
</body>
</html>
