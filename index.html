<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOPIE - The Joyful Meme Coin</title>
    <style>
        :root {
            --primary: #ff69b4;
            --accent: #ffd700;
            --text: #ffffff;
            --shadow: rgba(0,0,0,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffd700, #00ff88, #00bfff);
            background-size: 300% 300%;
            animation: rainbow 12s ease infinite;
            color: var(--text);
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: bold;
            margin: 0.4em 0 0.2em;
            text-shadow: 
                0 0 15px #ff1493,
                0 0 30px #ff69b4,
                4px 4px 0 var(--shadow),
                -4px -4px 0 var(--shadow);
            line-height: 1.1;
            animation: bounce 2.2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-12px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 1rem 3rem;
        }

        .logo {
            width: clamp(180px, 45vw, 320px);
            height: auto;
            margin: 1.5rem auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255,215,0,0.7);
            animation: spin 14s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tagline {
            font-size: clamp(1.3rem, 5vw, 2rem);
            margin: 1rem 0 1.5rem;
            text-shadow: 2px 2px 6px var(--shadow);
            line-height: 1.4;
        }

        .subtitle {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            opacity: 0.95;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px var(--shadow);
        }

        .socials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .socials a {
            color: white;
            text-decoration: none;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            padding: 0.8rem 1.6rem;
            background: rgba(255,255,255,0.18);
            border-radius: 999px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .socials a:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 6s linear infinite;
            z-index: 10;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(1080deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            h1 { margin-top: 0.6em; }
            .container { padding: 1rem 0.8rem 4rem; }
            .socials { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOOPIE!</h1>
        <img src="your-boopie-logo.png" alt="BOOPIE" class="logo">
        
        <p class="tagline">The most joyful, boop-tastic meme coin in the universe! üéâüêæüíñ</p>
        <p class="subtitle">Endless boops, maximum vibes, zero seriousness.<br>Get in early and join the fun!</p>

        <div class="socials">
            <a href="#">X ‚Üí TBA</a>
            <a href="#">Telegram ‚Üí TBA</a>
        </div>
    </div>

    <script>
        function createConfetti() {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);
            c.style.width = (6 + Math.random()*10) + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = (4 + Math.random()*5) + 's';
            c.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 9000);
        }

        setInterval(createConfetti, 180);
    </script>
</body>
</html>
